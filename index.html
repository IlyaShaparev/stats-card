<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="contianer">
    <div class="left">
      <div class="text-info">
        <h2>Get <span>insight</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
      </div>
      <div class="data">
        <ul class="stats-list">
          <li class="stat-item">
            <div class="amount">10k+</div>
            <div class="attribute">companies</div>
          </li>
          <li class="stat-item">
            <div class="amount">314</div>
            <div class="attribute">templates</div>
          </li>
          <li class="stat-item">
            <div class="amount">12M+</div>
            <div class="attribute">queries</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="right">
      <div class="right-image"></div>
    </div>
  </div>
</body>
</html>
